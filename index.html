<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MundoPet</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <aside class="menu-lateral">
        <img class="logo-mundopet" src="img/Logo.png" alt="Logo da MundoPet">
        <nav>
            <ul class="lista-links">
                <li>
                    <a href="#" class="botao-aside-publicar">Publicar</a>
                </li>
                <li>
                    <a href="#">
                    <img src="img/feed.png">
                    Feed
                    </a>
                </li>
                <li>
                    <a href="#">
                    <img src="img/CatIcon.png">
                    Perfil
                    </a>
                </li>
                <li>
                    <a href="#">
                    <img src="img/info.png">
                    Sobre nós
                    </a>
                </li>
                <li>
                    <a href="#">
                    <img src="img/logout.png">
                    Sair
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <main>
        <div class="container-upload-imagem">
            <div class="container-imagem">
                <img class="main-imagem" src="/img/Gato laranja.svg">
            </div>
                <button class="botao-upload" id="upload-btn">Carregar imagem</button>
                <input type="file" id="image-upload" accept="image/" style="display: none;"/>
                <div class="container-imagem-nome">
                    <p>imagem_do_gato.png</p>
                    <img src="/img/close.png">
                </div>
        </div>
        <div class="container-descricao">
            <h2>Nova foto</h2>
            <form>
                <div>
                    <label for="nome">Titulo da foto</label>
                    <input type="text" id="nome" name="nome"/>
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao"></textarea>
                </div>
                <div>
                    <label for="categoria">Hashtags</label>
                    <input type="text" id="categoria" name="categoria"/>
                </div>
                <ul class="lista-tags" id="lista-tags">

                </ul>
                <div class="container-itens-botoes">
                    <button class="botao-descartar">Descartar</button>
                    <button class="botao-publicar">Publicar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
